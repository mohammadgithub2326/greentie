<!DOCTYPE html>
<html>
<head>
  <title>Advanced Signup Page</title>
  <style>
    /* CSS styling for the signup form */
    body {
      font-family: Arial, sans-serif;
      background-image: url('gtlogo.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color:transparent;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: lighter;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      width: 95%;
      padding: 10px;
      background-color:transparent;
      color: #161515;

      
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
    
    .form-group1 button::-webkit-file-upload-button {
      width: 100%;
      padding: 10px;
      background-color:transparent;
      color: #161515;

      
      border: none;
      border-radius: 3px;
      cursor: pointer
    }
    

    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register To Green tie</h2>
    <form action="signup.php" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">signup</button>
      </div>
      <div class="form-group1">
        <label type="text">Already have an account ?</label>
        <button type="signin">Signin</button>
      </div>
    </form>
  </div>
</body>
</html>
